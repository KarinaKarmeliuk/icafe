<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>
        iCafe
    </title>
</h:head>

<h:body>
    <ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
                    xmlns:rich="http://richfaces.org/rich">

        <h1>Taste the most delicious coffee ever!</h1>

        <rich:dataTable value="#{coffeeSortControllerBean.coffeeSortList}" var="record">
            <f:facet name="header">
                <h:outputText value="Coffee Order Table" />
            </f:facet>


            <rich:column>
                <f:facet name="header">Coffee sort name</f:facet>
                <h:outputText value="#{record.sortName}"/>
            </rich:column>
            
            <rich:column>
                <f:facet name="header">Price</f:facet>
                <h:outputText value="#{record.price}"/>
            </rich:column>

            <rich:column>
                <f:facet name="header">Quantity</f:facet>
                <h:inputText value="#{orderItemBean.quantity}"/>
            </rich:column>
            
            <f:facet name="footer">
                <h:outputText value="Every #{icafe_vars['eachFreeCoffeeCup_n']} is free!" />
            </f:facet>
        </rich:dataTable>

    </ui:composition>
</h:body>

</html>
