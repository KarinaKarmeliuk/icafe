<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>
        iCafe
    </title>
</h:head>

<h:body>

    <ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" >
<!--                    xmlns:a4j="http://richfaces.org/a4j"-->
<!--                    xmlns:rich="http://richfaces.org/rich">-->

        <div align="center">

            <h1>Taste the most delicious coffee ever!</h1>

            <br/>

            <h:form>
                <h:dataTable value="#{coffeeSortBean.coffeeSortList}" var="record"
                border="1" cellpadding="10">
                    
                    <f:facet name="header">
                        <h:outputText value="Coffee Order Table" />
                    </f:facet>

                    <h:column>
                        <f:facet name="header">Coffee sort name</f:facet>
                        <h:selectBooleanCheckbox value="#{record.selected}"/>
                        <h:outputText value="#{record.sortName}"/>
                    </h:column>

                    <h:column>
                        <div align="center">
                            <f:facet name="header">Price, $</f:facet>
                            <h:outputText value="#{record.price}"/>
                        </div>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Quantity</f:facet>
                        <h:inputText id="quantityText" value="#{orderItemBean.selectedCoffeeSortMap[record.id]}">
                            <f:validator validatorId="cupQuantityValidator"/>
                        </h:inputText>
                        <span/>
                        <h:message for="quantityText" style="color:blue"/>
                    </h:column>

                    <f:facet name="footer">
                        <h:outputText value="*Each #{icafe_vars['icafe.settings.order.free-cup-rate']} cup is free!" />
                    </f:facet>
                </h:dataTable>

                <br/>
                <!-- or make navigation-rule (go to orderForm after successful validation in PageController) -->
                <h:commandButton value="Make order" action="#{orderItemBean.submit}"/>
            </h:form>

        </div>
    </ui:composition>
</h:body>

</html>
