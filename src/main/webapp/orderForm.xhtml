<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>
        iCafe - Order form
    </title>
</h:head>

<div align="center">

    <h:form>
        <h:dataTable border="1" cellspacing="6">

            <f:facet name="header">
                <h:outputText value="Info for delivery" />
            </f:facet>

            <h:column>
                <f:facet name="header">Full name</f:facet>
                <h:inputText value=""/>
            </h:column>

            <h:column>
                <f:facet name="header">Address</f:facet>
                <h:inputText value=""/>
            </h:column>

        </h:dataTable>

        <br/>

        <h:dataTable border="1" cellspacing="6">

            <f:facet name="header">
                <h:outputText value="Order" />
            </f:facet>

            <h:column>
                <f:facet name="header">Coffee sort name</f:facet>
                <h:outputText value=""/>
            </h:column>

            <h:column>
                <f:facet name="header">Price</f:facet>
                <h:outputText value=""/>
            </h:column>

            <h:column>
                <f:facet name="header">Quntity</f:facet>
                <h:outputText value=""/>
            </h:column>

            <f:facet name="footer">
                <h:outputText value="Total: " />
            </f:facet>
        </h:dataTable>
    </h:form>

</div>

</h:body>

</html>
