<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>
        iCafe - Order form
    </title>
</h:head>

<h:body>

    <ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" >

        <div align="center">

            <br/>

            <h:form>

                <h3>Delivery info</h3>

                Full name: <h:inputText id="customerName" value="#{orderBean.order.clientName}" required="true">
            </h:inputText>
                <span/>
                <h:message for="customerName" style="color:red"/>

                <p/>
                <p/>

                Address: <h:inputText id="address" value="#{orderBean.order.deliveryAddress}" required="true">
                <f:validator validatorId="addressValidator"/>
            </h:inputText>
                <span/>
                <h:message for="address" style="color:red"/>

                <p/>
                <p/>

                <h:dataTable value="#{orderBean.orderItemList}" var="record"
                             border="1" cellspacing="10">

                    <f:facet name="header">
                        <h:outputText value="Order" />
                    </f:facet>

                    <h:column>
                        <f:facet name="header">Coffee sort name</f:facet>
                        <h:outputText value="#{orderBean.getCoffeeSortNameById(record.idCoffeeSort)}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Price, $</f:facet>
                        <h:outputText value="#{orderBean.getCoffeePriceById(record.idCoffeeSort)}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Quantity</f:facet>
                        <h:outputText value="#{record.quantity}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Total</f:facet>
                        <h:outputText value="#{record.totalCost}"/>
                    </h:column>

                    <f:facet name="footer">
                        <div align="right">
                            <h:outputText value="Order cost: #{orderBean.order.coffeeCost}"/>
                            <br/>
                            <h:outputText value="Delivery: #{orderBean.order.deliveryCost}"/>
                            <br/>
                            <h:outputText value="Total cost: #{orderBean.order.totalCost}"/>
                        </div>
                    </f:facet>
                </h:dataTable>

                <br/>

                <h:commandButton value="Confirm order" action="#{orderBean.submit}"/>

                <br/>
                <br/>

                <h:commandLink value="Back to shop page" action="index"/>
            </h:form>

        </div>

    </ui:composition>
</h:body>

</html>
